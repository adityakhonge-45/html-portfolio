<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
</head>
<body >
    <h1>“🎂 It’s My Birthday! 🎂”</h1>
    <h2>🎉 Celebrate with me – Fun, Food & Friends Guaranteed! 🥳</h2>
    <img src="../assets/images/birthday cake.png" alt="Birthday cake" width="400" height="350">
    <h2>✨ Don’t Miss:</h2>
    <ul>
        <li>🎵 DJ Beats</li>

<li>🎯 Fun Games</li>
<li>🌟 Surprise Show</li>
    </ul>

      <div id="rsvpForm" class="modal">
    <div class="form-container">
      
      <h2>🎉 Are u coming? 🎉</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" placeholder="Enter contact number">
        </div>

        <div class="form-group">
          <label for="attend">Will Attend?</label>
          <select id="attend" name="attend">
            <option value="yes">Yes 🎉</option>
            <option value="no">No 😢</option>
          </select>
        </div>

        <button type="submit" class="balloon-btn">🎈 Confirm 🎈</button><br/>

        <a href="contact.html">Contact Me</a>

        
  
        
    
</body>
</html>
